<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
</head>

<body>
    <main>
        <section class="player player--0 player--active">
            <h2 class="name" id="name--0">Player 1</h2>
            <p class="score" id="score--0">43</p>
            <div class="current">
                <p class="current-label">Current</p>
                <p class="current-score" id="current--0">0</p>
            </div>
        </section>
        <section class="player player--1">
            <h2 class="name" id="name--1">Player 2</h2>
            <p class="score" id="score--1">24</p>
            <div class="current">
                <p class="current-label">Current</p>
                <p class="current-score" id="current--1">0</p>
            </div>
        </section>

        <img src="dice-5.png" alt="Playing dice" class="dice" />
        <button class="btn btn--new">ðŸ”„ New game</button>
        <button class="btn btn--roll">ðŸŽ² Roll dice</button>
        <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
    <button class="instruction">INSTRUCTION</button>
    <div class="inst-popup hidden">
        <button class="btnx">x</button>
        <h1>instruction</h1>
        <p>
            the game is for 2 players. who will first get 100 score wins. for roll dice click on "Roll dice" or hit "Spacebar". for hold score click on "Hold" or hit "Enter"
            </br>

    </div>
    <div class="overlay hidden"></div>
    <script src="script.js"></script>
</body>

</html>
